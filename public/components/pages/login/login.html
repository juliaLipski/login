<div class="main d-flex  justify-content-center" >
    <form name="userForm" novalidate class="form d-flex flex-column justify-content-center align-items-center text-center">
        <div>
            <i class="fa fa-id-badge"></i>
            <h2 class="text-center">login</h2>
        </div>
        <hr>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="$ctrl.user.username">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="username" class="form-control" ng-model="$ctrl.user.password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.Login()">login</button>
    </form>
</div>
<alert message="$ctrl.message" showmessalert="$ctrl.showmessalert"></alert>
