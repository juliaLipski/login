<div ng-show="$ctrl.showmessalert" class="alertWrapper">
    <div class="alertBody">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div></div>
                    <button ng-click="$ctrl.close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{$ctrl.message}}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
