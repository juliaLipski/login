<section id="contact">
    <div class="container">
        <h3 class="text-center">Register form</h3>
        <div>
            <form name="userForm" novalidate>
                <div class="form-group">
                    <label> Your Name</label>
                    <input type="text" name="username" class="form-control" ng-model="$ctrl.user.username" ng-minlength="3" ng-maxlength="15"
                        reqired>
                    <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="err-block">You name is not correct.</p>
                </div>
                <div class="form-group">
                    <label> Phone</label>
                    <input type="phone" name="phone" class="form-control" ng-model="$ctrl.user.phone" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                        reqired>
                    <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="err-block">You phone is not correct.</p>
                </div>
                <div class="form-group">
                    <label> Email</label>
                    <input type="email" name="email" class="form-control" ng-model="$ctrl.user.email" ng-pattern="/[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm"
                        reqired>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="err-block">You email is not correct.</p>
                </div>
                <button type="button" ng-click="$ctrl.submitForm(userForm.$valid)" class="btn btn-primary">Submit</button>
            </form>
        </div>
</section>
</div>
<alert message="$ctrl.message" showmessalert="$ctrl.showmessalert"></alert>
